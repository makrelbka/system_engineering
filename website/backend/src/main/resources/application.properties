# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/flowershop}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:flowershop}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:flowershop}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration (для работы с Hibernate lazy loading)
spring.jackson.serialization.fail-on-empty-beans=false

# Отключаем все логи Spring Boot
logging.level.root=WARN

# Actuator/metrics
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=flowershop-backend
