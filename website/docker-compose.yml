services:
  postgres:
    image: postgres:16-alpine
    container_name: flowershop-postgres
    environment:
      POSTGRES_DB: flowershop
      POSTGRES_USER: flowershop
      POSTGRES_PASSWORD: flowershop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowershop"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: flowershop-backend
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/flowershop
      - SPRING_DATASOURCE_USERNAME=flowershop
      - SPRING_DATASOURCE_PASSWORD=flowershop
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flowershop-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
